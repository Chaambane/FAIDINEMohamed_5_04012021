    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dans notre commerce, des nounours à ofrir en cadeau ou pour le plaisir">
    <link rel="icon" type="image/png" href="../images/favicon.ico" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Orinico panier</title>
</head>
<body>
    <main>
        <header class="header">
            <figure class="header_figure">
                <img class="header_figure_image" src="../images/logo_orinico.jpg" alt="logo_orinico">
            </figure>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html">Panier</a>
                </li>
              </ul>
        </header>
        <section class="section_panier text-center">
            <h1>Mon Panier :</h1>
            <div class="col-md-8 offset-md-2 text-center">
                <div id="affichagePanier">
                    <!--Affichage du panier-->
                </div>
                     <!-- Card -->
                    <div class="card mb-3">
                        <div class="card-body">

                        <h5 class="mb-3">Total de votre commande</h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Total :</strong>
                                <strong>
                                <p class="mb-0">(TVA Inclus)</p>
                                </strong>
                            </div>
                            <span><strong id="TotalPanier">functionPrixTotal</strong></span>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-primary btn-block">Commander</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <!--A renseigner à la fin du projet-->
